<h1>Rellena tu perfil</h1>
<table border="1">
    <form name="formulario" action="mailto: naidrannaidran@gmail.com" method="post" enctype="text/plain">
        <tr>
             <td>
                    <br><label><b>Nombre</b></label><br><br><input type="text" name="nombre" value="" maxlength="30"><br>
                    <br><label><b>Apellidos</b></label><br><br><input type="text" name="apellidos" value="" maxlength="80"><br>
                    <br><label><b>Contraseña</b></label><br><br><input type="password" name="contraseña" value="" maxlength="10"><br>
                    <br><label><b>DNI</b></label><br><br><input type="text" name="dni" value="" maxlength="9"><br>
            </td>
            <td>
                    <label><b>Sexo</b></label><br><br>
                    <input type="radio" name="Sexo" value="hombre" checked="checked">Hombre
                    <input type="radio" name="Sexo" value="mujer">Mujer
                    <br>
                    <br>
                    <label><b>Pais</b></label><br><br>
                    <select name="pais">
                        <option value="0">-Selecciona un valor-</option>
                        <option value="España">España</option>
                        <option value="Italia">Italia</option>
                        <option value="Canada">Canadá</option>
                        <option value="Somalia">Somalia</option>
                    </select>
                    <br>
                    <br>
                    <label><b>Temas de interés</b></label><br><br>
                    <p>*Puedes seleccionar más de una opción si mantienes pulsada la tecla CTRL</p>
                    <select multiple>
                        <option>Nuevas tecnologías</option>
                        <option>Deportes</option>
                        <option>Turismo</option>
                        <option>Informática de consumo</option>
                        <option>Decoración</option>
                    </select>
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="checkbox"><i>Suscribirme al boletín de novedades</i></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Enviar Datos>>">
            <input type="button" value="<<Borrar los datos"></td>
        </tr>
    </form>
