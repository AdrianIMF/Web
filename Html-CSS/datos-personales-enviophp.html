<body id="bodyContact">
<main>
    <h1 class="tituForm">Formulario de contacto</h1>
    <HR NOSHADE SIZE=1 COLOR=#0000FF>
    <blockquote><a href="../index.html">Portada</a></blockquote>
    <HR NOSHADE SIZE=1 COLOR=#0000FF>

    <h3 class="tituForm">*Es obligatorio completar los campos marcados</h3>
    <section class="container">
        <form action="enviar.php" method="post" class="form-contact">
            <input class="form-contact-input" type="text" name="nombre" id="nombre" placeholder="*Nombre de usuario" maxlength="20" pattern="[a-zA-Z0-9]+[a-zA-Z0-9 ]+" required autofocus
                   title="Sólo números y letras con una longitud máxima de 20 caracteres incluidos espacios en blanco">
            <input class="form-contact-input" type="tel" name="telefono" placeholder="Teléfono (ej. +34666666666)" title="Teléfono (ej. +34666666666)" pattern="[+]{1}[0-9]{11}" maxlength="12">
            <input class="form-contact-input" type="email" name="email" placeholder="*Email" required>
            <textarea class="form-contact-textarea" name="contenido" placeholder="Mensaje: ..."></textarea>
            <button type="submit" id="enviar">ENVIAR</button>
        </form>
    </section>
</main>
</body>
